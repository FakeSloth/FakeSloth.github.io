<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/app.css">
    <style>
    .chat-list {
  height: 80vh;
  padding: 0;
  word-wrap: break-word;
  overflow-y: auto;
  overflow-x : hidden;
}

.chat-message {
  list-style: none;
}

.navbar {
  border-radius: 0;
}

.user-list {
  padding: 0;
  overflow-y: auto;
  overflow-x : hidden;
}

.user-item {
  list-style: none;
}
    </style>
  </head>
  <body>
    <div id="app">
      <div class="top-bar">
        <div class="top-bar-left">
          <ul class="menu">
            <li class="menu-text">Vate</li>
          </ul>
        </div>
        <div class="top-bar-right">
          <ul class="menu">
            <li>
              <button type="button" class="button" v-on:click="chooseName" v-show="displayButton">Choose name</button>
              <span v-on:dblclick="chooseName" v-show="!currentUser.choosingName">{{currentUser.name}}</span>
              <input type="text" placeholder="name" v-model="currentUser.name" v-show="currentUser.choosingName" v-on:keyup.enter="addUser" v-on:blur="cancelChooseName">
            </li>
          </ul>
        </div>
      </div>
      <div>
        <div class="row">
          <div class="large-2 columns">
            <p>{{userCount}}</p>
            <ul class="user-list">
              <li v-for="user in users" track-by="$index" class="user-item">
                {{user}}
              </li>
            </ul>
          </div>
          <div class="large-10 columns">
            <ul class="chat-list" v-el:chat-list>
              <li v-for="message in messages" track-by="$index" class="chat-message">
                {{message}}
              </li>
            </ul>
            <input type="text" v-model="newMessage" v-on:keyup.enter="addMessage">
          </div>
        </div>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="bower_components/vue/dist/vue.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
